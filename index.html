				function doCapture(){
					window.scrollTo(0,0);
					html2canvas(document.getElementById("clear")).then(function(canvas){
						// console.log(canvas.toDataURL("image/jpeg",1));
						var dataURI = canvas.toDataURL("image/jpeg",1);

						var a = document.createElement('a');

						document.body.appendChild(a);

						a.href = dataURI;

						a.download = "weather.png";

						a.click();

						document.body.removeChild(a);
					});
				}
			</script>
			<button onclick="doCapture();">Capture</button>
